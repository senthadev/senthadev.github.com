---
layout: layout
---

{% for post in site.posts %}
<article>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <h6>Written by Senthadev on {{ post.date | date: "%B %e, %Y" }}</h6>
    <div class="row">
        <div class="large-12 columns">
            {{ post.content }}
        </div>
    </div>
</article>
<hr />
{% endfor %}
